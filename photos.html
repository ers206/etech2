    <h2>carousel</h2>

    <div class="container">
      <h2>Carousel Example</h2>
      <div id="myCarousel" class="carousel slide" data-ride="carousel">
        <!-- Indicators -->
        <ol class="carousel-indicators">
          <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
          <li data-target="#myCarousel" data-slide-to="1"></li>
          <li data-target="#myCarousel" data-slide-to="2"></li>
          <li data-target="#myCarousel" data-slide-to="3"></li>
          <li data-target="#myCarousel" data-slide-to="4"></li>

          <li data-target="#myCarousel" data-slide-to="7"></li>
          <li data-target="#myCarousel" data-slide-to="8"></li>
        </ol>

        <!-- Wrapper for slides -->
        <div class="carousel-inner">
          <div class="item active">
            <img src="./assets/images/tree1.jpg" alt=" tree pic 1" style="width:100%;">

            <img src="./assets/images/tree3.jpg" alt="tree pic 3" style="width:100%;">
          </div>

            <img src="./assets/images/tree4.jpg" alt="tree pic 4" style="width:100%;">
          </div>

           <div class="item">
            <img src="./assets/images/tree5.jpg" alt="tree pic 5" style="width:100%;">
          </div>

           <div class="item">
            <img src="./assets/images/tree6.jpg" alt="tree pic 6" style="width:100%;">
          </div>

           <div class="item">
            <img src="./assets/images/tree7.jpg" alt="tree pic 7" style="width:100%;">
          </div>

          <div class="item">
            <img src="./assets/images/tree8.jpg" alt="tree pic 8" style="width:100%;">
          </div>

           <div class="item">
            <img src="./assets/images/tree9.jpg" alt="tree pic 9" style="width:100%;">
          </div>
        </div>



    <!-- Left and right controls -->
    <a class="left carousel-control" href="#myCarousel" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" data-slide="next">

  <section>
    <h2>modal(lightbox)</h2>
    <!-- Images used to open the lightbox -->

    <div class="row">
      <div class="column">
        <img src="https://picsum.photos/id/1059/300/300" onclick="openModal();currentSlide(1)" class="hover-shadow">
      </div>
      <div class="column">
        <img src="https://picsum.photos/id/1060/300/300" onclick="openModal();currentSlide(2)" class="hover-shadow">
      </div>
      <div class="column">
        <img src="https://picsum.photos/id/1060/300/300" onclick="openModal();currentSlide(3)" class="hover-shadow">
      </div>
      <div class="column">
        <img src="https://picsum.photos/id/1060/300/300" onclick="openModal();currentSlide(4)" class="hover-shadow">
      </div>
    </div>

    <!-- The Modal/Lightbox -->
    <div id="myModal" class="modal">
      <!-- x to close is too high if it doesnt work use &amp;times instead of &times -->
      <!-- <span class="close cursor" onclick="closeModal()">&times;</span> -->
      <div class="modal-content">
        <span class="close cursor" onclick="closeModal()">&times;</span>
        <div class="mySlides">
          <div class="slideNumbers">1 / 4</div>
          <img src="https://picsum.photos/id/1059/300/300" style="width:100%">
        </div>

        <div class="mySlides">
          <div class="slideNumbers">2 / 4</div>
          <img src="https://picsum.photos/id/1060/300/300" style="width:100%">
        </div>

        <div class="mySlides">
          <div class="slideNumbers">3 / 4</div>
          <img src="https://picsum.photos/id/1060/300/300" style="width:100%">
        </div>

        <div class="mySlides">
          <div class="slideNumbers">4 / 4</div>
          <img src="https://picsum.photos/id/1060/300/300" style="width:100%">
        </div>

        <!-- Next/previous controls -->
        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>

        <!-- Caption text -->
        <div class="caption-container">
          <p id="caption"></p>
        </div>

        <!-- Thumbnail image controls -->
        <div class="column">
          <img class="demo" src="https://picsum.photos/id/1059/300/300" onclick="currentSlide(1)" alt="Nature">
        </div>

        <div class="column">
          <img class="demo" src="https://picsum.photos/id/1060/300/300" onclick="currentSlide(2)" alt="Snow">
        </div>

        <div class="column">
          <img class="demo" src="https://picsum.photos/id/1060/300/300" onclick="currentSlide(3)" alt="Mountains">
        </div>

        <div class="column">
          <img class="demo" src="https://picsum.photos/id/1060/300/300" onclick="currentSlide(4)" alt="Lights">
        </div>
      </div>
    </div>
  </section>
