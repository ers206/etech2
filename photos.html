<section>
    <h2>modal(lightbox)</h2>
    <!-- Images used to open the lightbox -->
    
<div class="row">
    <div class="column">
      <img src="https://picsum.photos/id/1059/300/300" onclick="openModal();currentSlide(1)" class="hover-shadow">
    </div>
    <div class="column">
      <img src="https://picsum.photos/id/1060/300/300" onclick="openModal();currentSlide(2)" class="hover-shadow">
    </div>
    <div class="column">
      <img src="https://picsum.photos/id/1060/300/300" onclick="openModal();currentSlide(3)" class="hover-shadow">
    </div>
    <div class="column">
      <img src="https://picsum.photos/id/1060/300/300" onclick="openModal();currentSlide(4)" class="hover-shadow">
    </div>
  </div>
  
  <!-- The Modal/Lightbox -->
  <div id="myModal" class="modal">
    <!-- x to close is too high if it doesnt work use &amp;times instead of &times -->
    <!-- <span class="close cursor" onclick="closeModal()">&times;</span> -->
    <div class="modal-content">
        <span class="close cursor" onclick="closeModal()">&times;</span>
      <div class="mySlides">
        <div class="slideNumbers">1 / 4</div>
        <img src="https://picsum.photos/id/1059/300/300" style="width:100%">
      </div>
  
      <div class="mySlides">
        <div class="slideNumbers">2 / 4</div>
        <img src="https://picsum.photos/id/1060/300/300" style="width:100%">
      </div>
  
      <div class="mySlides">
        <div class="slideNumbers">3 / 4</div>
        <img src="https://picsum.photos/id/1060/300/300" style="width:100%">
      </div>
  
      <div class="mySlides">
        <div class="slideNumbers">4 / 4</div>
        <img src="https://picsum.photos/id/1060/300/300" style="width:100%">
      </div>
  
      <!-- Next/previous controls -->
      <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
      <a class="next" onclick="plusSlides(1)">&#10095;</a>
  
      <!-- Caption text -->
      <div class="caption-container">
        <p id="caption"></p>
      </div>
  
      <!-- Thumbnail image controls -->
      <div class="column">
        <img class="demo" src="https://picsum.photos/id/1059/300/300" onclick="currentSlide(1)" alt="Nature">
      </div>
  
      <div class="column">
        <img class="demo" src="https://picsum.photos/id/1060/300/300" onclick="currentSlide(2)" alt="Snow">
      </div>
  
      <div class="column">
        <img class="demo" src="https://picsum.photos/id/1060/300/300" onclick="currentSlide(3)" alt="Mountains">
      </div>
  
      <div class="column">
        <img class="demo" src="https://picsum.photos/id/1060/300/300" onclick="currentSlide(4)" alt="Lights">
      </div>
    </div>
  </div>
